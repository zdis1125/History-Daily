name: Daily RDS Update

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  autoscrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: '4.4.2'

      # FIX 1: Install system dependencies for curl, openssl, and xml
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      # FIX 2: Install 'remotes' first, then the others
      - name: Install R packages
        run: |
          Rscript -e 'install.packages("remotes", repos = "https://cloud.r-project.org")'
          Rscript -e 'install.packages(c("dplyr", "stringr", "tibble", "lubridate", "jsonlite", "rvest", "fuzzyjoin", "qs"), repos = "https://cloud.r-project.org")'
          Rscript -e 'remotes::install_github("sportsdataverse/oddsapiR")'

      - name: Run script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: Rscript run_daily.R

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add HistScoresGit.rds
          git commit -m "Daily data update" || echo "No changes to commit"
          git push
