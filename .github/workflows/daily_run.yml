name: Daily RDS Update

on:
  schedule:
  - cron: '20 16 * * *'
  workflow_dispatch:

jobs:
  autoscrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Set R library path
        run: |
          echo "R_LIBS_USER=$HOME/R/library" >> $GITHUB_ENV
          mkdir -p $HOME/R/library
          
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          # The key uses the OS and a hash of this workflow file. 
          # If you change the list of packages below, the hash changes and forces a fresh install.
          key: ${{ runner.os }}-r-4.4.2-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-4.4.2-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            default-jdk \
            libxml2-dev \
            libcurl4-openssl-dev \
            libssl-dev

      - name: Install R packages (if not cached)
        # This will run even on cache hits to ensure everything is correct, 
        # but R is smart enough to skip already installed packages.
        run: |
          Rscript -e '
            lib <- Sys.getenv("R_LIBS_USER")
            if (!requireNamespace("qs", quietly = TRUE)) {
              install.packages("https://cran.r-project.org/src/contrib/Archive/qs/qs_0.25.5.tar.gz", repos = NULL, type = "source", lib = lib)
            }
            
            pkgs <- c("rvest", "fuzzyjoin", "stringr", "dplyr", "mailR", "jsonlite", "oddsapiR", "lubridate", "bslib", "shiny", "DT", "tibble", "httr")
            new_pkgs <- pkgs[!(pkgs %in% installed.packages(lib.loc = lib)[,"Package"])]
            if(length(new_pkgs)) install.packages(new_pkgs, repos = "https://cloud.r-project.org", lib = lib)
          '

      - name: DEBUG â€” library paths and rvest
        run: |
          Rscript -e 'cat("LIB PATHS:\n"); print(.libPaths()); cat("\nINSTALLED:\n"); print(installed.packages()[,1]); library(rvest)'
          
      - name: Run script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: Rscript run_daily.R

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add HistScoresGit.rds
          git add HitRate_Grid.rds
          git add FundVal_Grid.rds
          git add NumPlays_Grid.rds
          git commit -m "Daily data update" || echo "No changes to commit"
          git push
