name: Daily RDS Update

on:
  schedule:
    # This runs at 00:00 UTC every day. 
    # Use 'crontab.guru' to change the timing if needed.
    - cron: '0 12 * * *'
  workflow_dispatch: # This allows you to run it manually for testing

jobs:
  autoscrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Set R library path
        run: |
          echo "R_LIBS_USER=$HOME/R/library" >> $GITHUB_ENV
          mkdir -p $HOME/R/library
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            default-jdk \
            libxml2-dev \
            libcurl4-openssl-dev \
            libssl-dev

      - name: Install qs from CRAN archive
        run: |
          Rscript -e 'install.packages(
            "https://cran.r-project.org/src/contrib/Archive/qs/qs_0.25.5.tar.gz",
            repos = NULL,
            type = "source",
            lib = Sys.getenv("R_LIBS_USER")
          )'

      - name: Install rvest explicitly
        run: |
          Rscript -e 'install.packages(
            "rvest",
            repos = "https://cloud.r-project.org",
            lib = Sys.getenv("R_LIBS_USER")
          )'

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c(
            "rvest",
            "fuzzyjoin",
            "stringr",
            "dplyr",
            "mailR",
            "jsonlite",
            "oddsapiR",
            "lubridate",
            "bslib",
            "shiny",
            "DT",
            "tibble",
            "httr"
          ),
          repos = "https://cloud.r-project.org",
          lib = Sys.getenv("R_LIBS_USER")
          )'

      - name: DEBUG â€” library paths and rvest
        run: |
          Rscript -e 'cat("LIB PATHS:\n"); print(.libPaths()); cat("\nINSTALLED:\n"); print(installed.packages()[,1]); library(rvest)'
          
      - name: Run script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: Rscript run_daily.R # REPLACE with your actual file name

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add HistScoresGit.rds
          git commit -m "Daily data update" || echo "No changes to commit"
          git push
